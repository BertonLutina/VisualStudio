<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <!--<div ngModelGroup="course" #course="ngModelGroup"></div>
  <div *ngIf="!course.valid"></div>-->
    <div class="form-group">
      <label for="course">Course Name</label>
      <input required minlength="5"
      ngModel 
      name="name" 
      id="name"
      #name="ngModel" 
      type="text" 
      class="form-control"
      (change)="Log(name)" [ngStyle]="{'border': name.touched ? '1px solid red' : '1px solid lightgrey' }">
      <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
        <div *ngIf="!name.errors.minlength">Name should be minimum 5 Characters.</div>
      </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select ngModel required name="category" 
        #category="ngModel" 
        id="category" 
        (change)="Log(category)" 
        class="form-control" [ngStyle]="{'border': name.dirty ? '1px solid red' : '1px solid lightgrey' }">
          <option value="0"></option>
          <option *ngFor="let categor of categories" [value]="categor.id">{{categor.category}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="name.dirty">
            <div *ngIf="name.dirty">Category is Required</div>
          </div>
      </div>
      <div class="checkbox">
          <label for="">
            <input type="checkbox" ngModel name="hasGuarantee">
            30-day money-back guarantee
          </label>
        </div>
<p>
    {{f.value | json}}  
    </p>
<button class="btn btn-primary" [disabled]="!f.valid">Create</button>
</form>
