<input 
(keyup.enter)="createPost(title)" #title
type="text" 
class="form-control">
<br>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of posts">
    <button 
    (click)="updatePost(item)"
    class="btn btn-default btn-sm">Update</button>
    {{item.title}}
    <button (click)="onDelete(item)" class="btn btn-default btn-sm">Delete</button>
</ul>
