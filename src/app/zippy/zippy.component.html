<div class="zippy">
  <div class="zippy-heading" [ngClass]="{'expanded': isExpanded}" (click)="toggle()">{{title}}
    <span class="glypicon" [ngClass]="{'glypicon-chevron-up': isExpanded,
                                      'glypicon-chevron-down' : !isExpanded}"></span>
  </div>
  <div *ngIf="isExpanded" class="zippy-body">
    <ng-content></ng-content>
  </div>
</div>
