<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div ngModelGroup="contact" #contact="ngModelGroup"></div>
  <div *ngIf="!contact.valid"></div>
  <div class="from-group">
      <label for="firstName">
        First Name
      </label>
      <input 
      required minlength="3" 
      maxlength="10" 
      pattern="banana" 
      ngModel 
      name="firstName" 
      #firstName="ngModel" 
      (change)="Log(firstName)" 
      id="firstName" 
      type="text" 
      class="form-control">
      <div 
      class="alert alert-danger" 
      *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors.required">
          First name is required
        </div>
        <div *ngIf="firstName.errors.minlength">
          First name should be minimum {{firstName.errors.minlength.requiredLength}} characters
        </div>
        <div *ngIf="firstName.errors.maxlength">
          First name should be maximum 10 characters
        </div>
        <div *ngIf="firstName.errors.pattern">
          First name is not the same
        </div>
      </div>
  </div>
  <div class="form-group">
    <label for="comment" form="comment">
    Comment
    </label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control">
      
    </textarea>
  </div>
  <div class="checkbox">
    <label for="">
      <input type="checkbox" ngModel name="isSubscribed">
      Subscribing list mailing
    </label>
  </div>
  <div class="form-group">
      <label for="contactMethod">
      </label> 
      <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option value=""></option>
      <option *ngFor="let method of contactMethods" [value]="method.id">{{method.name}}</option>
      </select>
    </div>
    <div *ngFor="let method of contactMethods" class="radio">
      <label for="">
        <input ngModel type="radio" name="contactMethod" [value]="method.id">
    {{method.name}}
    </label>
  </div>
  
  <p>
    {{f.value | json}}
  </p>
  
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
